<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css" />
  <head>
    <title>2048 Game</title>
  </head>
  <body>
    2048 Game created by JC 2023.6
    <br /><br /><br />
    <div id="score">Score: 0</div>
    <div class="grid-container"></div>
    <br /><br /><br />
    <button onclick="button()">Settings</button>
    <div id="setting"></div>
    <br /><br /><br />
    <br /><br /><br />
    <div class="nav_link">
      <button
        onclick="move=-1;location.reload()"
        style="font-size: 25px; color:tomato;"
      >
        New Game</button
      >&nbsp&nbsp&nbsp
      <button
        onclick="window.open('https://github.com/MyGame4214/MyGame4214.github.io/tree/main/2048')"
        style="font-size: 25px; color:blueviolet;"
      >
        Code
      </button>
      &nbsp&nbsp&nbsp
      <button
        onclick="getscores()"
        style="font-size: 25px;color:darkorange"
      >
        Scores
      </button>
      &nbsp&nbsp&nbsp
      <button
        onclick="window.open('https://jimchen.me')"
        style="font-size: 25px; color:indigo"
      >
        My Homepage
      </button>
      </div>
    <script src="2048.js"></script>
  </body>
</html>
